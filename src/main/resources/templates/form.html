<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h3>欢迎登陆地理信息中心的网站</h3>

<h4>请填写你的注册相关信息</h4>
<form id="iform" th:action="@{/register}" method="post" th:object="${tbUser}">
    用户名：<input type="text" name="userName" th:field="*{username}"/><br/>
    密码：<input type="password" name="userPassword" th:field="*{password}"/><br/>
    联系方式：<input type="text" name="telephone" th:field="*{telephone}"/><br/>
    <input type="submit" value="注册"/>
</form>
</body>
</html>
